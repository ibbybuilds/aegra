coverage:
  range: 50..70
  round: down
  precision: 2
  status:
    # Fail PRs that reduce total coverage by more than 2%
    project:
      default:
        target: auto
        threshold: 2%
    # Treat patch coverage as informational only
    patch:
      default:
        informational: true

comment:
  layout: "diff, flags, files"
  behavior: default
  require_changes: false
  require_base: false
  require_head: true
  hide_project_coverage: false

